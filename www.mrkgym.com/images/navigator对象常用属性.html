<title>navigator对象常用属性</title>


</head>
<body>
	<script>
	if(navigator.cookieEnabled)
    document.write("一启用cookie<a href='javascript:;'>电磁安装</a><br>")
    else
    document.write("cookie已禁用<a href='javascript:;'>电磁安装</a><br>")
    
    if(navigator.plugins["Shockwave Flash"]===undefined){
      document.write("未安装flash插件,<a href='javascript:;'>电磁安装</a><br> ")
    }
    else{
      document.write("已安装Flash插件")
    }
  </script>一启用cookie<a href="javascript:;">电磁安装</a><br>未安装flash插件,<a href="javascript:;">电磁安装</a><br> 


</body></html>
